<!DOCTYPE html>
<html ng-app="owin">

<head >
    <meta charset="utf-8" />
    <title>Owin Security OAuth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <!-- CSS Libs -->
    <link href="wwwroot/assets/css/styles-1.0.0.min.css" rel="stylesheet" />
    <!-- CSS App -->
    <link href="flatAdminTemplate/css/style.css" rel="stylesheet" />
    <link href="flatAdminTemplate/css/themes/flat-blue.css" rel="stylesheet" />
</head>
<body class="flat-blue login-page" ng-controller="LoginCtrl as vm">
    <div class="container">
        <div class="login-box">
            <div>
                <div class="login-form row">
                    <div class="col-sm-12 text-center login-header">
                        <i class="login-logo fa fa-connectdevelop fa-5x"></i>
                        <h4 class="login-title">Owin Security OAuth</h4>
                    </div>
                    <div class="col-sm-12">
                        <div class="login-body">
                            <div class="progress hidden" id="login-progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                    Log In...
                                </div>
                            </div>
                            <form></form>
                                <div class="control">
                                    <input required type="email" ng-model="vm.login.email" class="form-control" value="" placeholder="@ e-mail" />
                                </div>
                                <div class="control">
                                    <input required type="password" ng-model="vm.login.pass" class="form-control" value="" placeholder="Senha" />
                                </div>
                                <div class="login-button text-center">
                                    <button class="btn btn-primary" ng-click="vm.Send()">Login</button>
                                </div>
                            
                            {{vm.login|json}}
                        </div>
                        <div class="login-footer">
                            <span class="text-right"><a href="#" class="color-white">Forgot password?</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript Libs -->
    <script src="wwwroot/assets/js/scripts-1.0.0.min.js"></script>
    <script src="wwwroot/assets/js/app-1.0.0.min.js"></script>

</body>

</html>
